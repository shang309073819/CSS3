<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>transform-translateY</title>
    <style>
        .box {
            width: 250px;
            height: 250px;
            background: green;
            transition: all 1s;
        }

        .box:hover {
            transform: translateY(300px);
        }
    </style>
</head>
<body>
<div class="box">

</div>
</body>
</html>
